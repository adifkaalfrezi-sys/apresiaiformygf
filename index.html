<!DOCTYPE html>

  <style>
    body {

      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      padding: 30px 15px;
      max-width: 500px;
      margin: auto;
    }

    h1 {

    }

    button {
      background: #ff4d6d;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background: #ff1e56;
    }

    .hidden {
      display: none;
    }

    audio {
      margin-top: 15px;
      width: 100%;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from {opacity:0;}
      to {opacity:1;}
    }

    @keyframes slideUp {
      from {transform: translateY(50px); opacity:0;}
      to {transform: translateY(0); opacity:1;}
    }
  </style>
</head>
